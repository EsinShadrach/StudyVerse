{% extends 'base.html' %}
{% block content %}
    {% if query %}
        <h4 class="text-muted">{{items_count}}</h4>
    {% endif %}
    <div class="row">
        {% for item in items %}
            <div class="items col-md-6">
                <div>
                    <svg class="visually-hidden checked" style="height:24px;width:24px" version="1.1" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="m0.41 13.41 5.59 5.59 1.41-1.42-5.58-5.58m20.41-6.42-10.58 10.59-4.16-4.17-1.43 1.41 5.59 5.59 12-12m-5.66 0-1.41-1.42-6.35 6.35 1.42 1.41z" fill="#Currentcolor" style="mix-blend-mode:normal"/>
                    </svg> 
                </div>
                <div class="content">
                    <a href="{% url 'detailed' item.id %}" class="bg-danger">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4 class="card-title">{{item.id}} - {{item.name |title }}</h4>
                                <a href="{% url 'detailed' item.id %}">
                                    <p class="card-text">learn more</p>
                                </a>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
